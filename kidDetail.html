    <h1>Kid Product Details</h1>

<script>
      
      var pArrK =JSON.parse(localStorage.getItem("productKid"))||[];

    displayPD();

    function  displayPD(){
        document.getElementById("PD1").textContent="";
        document.getElementById("PD2").textContent="";
        pArrK.map(function(elm){
            var divM=document.createElement("div");
      

        var imageM=document.createElement("img");
        imageM.setAttribute("id","imageM");
        imageM.setAttribute("src",elm.image_url);
        imageM.setAttribute("alt",elm.name);

        var h5M =document.createElement("h2");
        h5M.textContent=elm.name;

        

        var priceBoxM=document.createElement("div");
        priceBoxM.setAttribute("id","boxM");

        var priceM=document.createElement("p");
        priceM.textContent="Discounted Price : ₹ "+elm.price
        priceM.setAttribute("id","priceMD")
        var MRPM=document.createElement("p");
        MRPM.textContent="Price: ₹ "+elm.strikedoffprice;


        var btnPD1 =document.createElement("button");
        btnPD1.textContent="Return"
        btnPD1.setAttribute("id","btnPD1");
        btnPD1.addEventListener("click",returnFunM);

        var btnPD2 =document.createElement("button");
        btnPD2.textContent="Add to Cart"
        btnPD2.setAttribute("id","btnM");
        btnPD2.addEventListener("click",function(){addCartPD(elm)});
           // 
        
        var inputC=document.createElement("input");
       inputC.setAttribute("id","inputC")
       inputC.setAttribute("placeholder","Enter Promo Code")
       var promoC=document.createElement("button");
       promoC.setAttribute("id","promoC")
       promoC.textContent="Apply Promo"
       promoC.addEventListener("click",addDiscount);
       
       var promoCode =document.createElement("div");
       promoCode.setAttribute("id","promoCode");
       
        // 
     function addDiscount(){
       var select= document.getElementById("inputC").value;

        if( select=== "m20"){
            var a=elm.price-((elm.price*20)/100);

        document.getElementById("priceMD").textContent="Price After 20% Discount  : ₹ "+a;
        document.getElementById("priceMD").style.color="green";
        }else{
            alert("Promo Code Is Not Valid")
        }
     };





        // appending of elements
        promoCode.append(inputC,promoC)
        // appending of elements

          priceBoxM.append(priceM,MRPM);
          divM.append(h5M,priceBoxM,promoCode,btnPD2,btnPD1);
          document.getElementById("PD1").append(imageM);
          document.getElementById("PD2").append(divM);

       
    });
    localStorage.removeItem("productKid");
}
 var cartArrPD=JSON.parse(localStorage.getItem("aadToCart3")) || [];

    function addCartPD(elm){
      cartArrPD.push(elm);
      localStorage.setItem("aadToCart3", JSON.stringify(cartArrPD));
      localStorage.removeItem("productKid");
      window.location.replace("./kid.html");
    }

   
    function returnFunM(){
        localStorage.removeItem("productKid");
        window.location.replace("./kid.html");

    }

    var cart1PD =JSON.parse(localStorage.getItem("aadToCart1"))||[];
      var cart2PD =JSON.parse(localStorage.getItem("aadToCart2"))||[];
      var cart3PD =JSON.parse(localStorage.getItem("aadToCart3"))||[];

      var totalIPD=cart1PD.length+cart2PD.length+cart3PD.length;
      document.querySelector("#itemPD").textContent=totalIPD;

      document.getElementById("logoM").addEventListener("click",logoFunM);
   function logoFunM(){
    window.location.replace("./index.html")
   };
